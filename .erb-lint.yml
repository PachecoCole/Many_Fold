---
EnableDefaultLinters: false
exclude:
  - "**/vendor/**/*"
  - "**/node_modules/**/*"
linters:
  # Default linters
  AllowedScriptType:
    enabled: true
  ClosingErbTagIndent:
    enabled: true
  CommentSyntax:
    enabled: true
  ExtraNewline:
    enabled: true
  FinalNewline:
    enabled: true
  NoJavascriptTagHelper:
    enabled: true
  ParserErrors:
    enabled: true
  RequireInputAutocomplete:
    enabled: true
  RightTrim:
    enabled: true
  SelfClosingTag:
    enabled: true
  SpaceAroundErbTag:
    enabled: true
  SpaceIndentation:
    enabled: false
  SpaceInHtmlTag:
    enabled: false
  TrailingWhitespace:
    enabled: true
  # Non-default linters
  PartialInstanceVariable:
    enabled: false
  DeprecatedClasses:
    enabled: false
  ErbSafety:
    enabled: false
  Rubocop:
    enabled: false
    rubocop_config:
      inherit_from:
        - .rubocop.yml
  RequireScriptNonce:
    enabled: false
  NoUnusedDisable:
    enabled: true
